<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <title>ConCEP - Consulta de CEP Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resources/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <link rel="stylesheet" type="text/css" href="resources/css/template.css">
</head>
<body>
  <div class="main">
    <div class="hero-image">
      <div class="hero-text">
        <h1>ConCEP</h1>
        <p>Consulta de CEP</p>
        <input id="input_cep" placeholder="Informe aqui o CEP" autofocus/>
        <button onclick="busca();" class="search-button"><i class="fa fa-search"></i></button>
      </div>
    </div> 
    
    <div class="content">
      <div class="loader" id="loader"></div>
      <span id="message">Informe um CEP válido e realize a busca para verificar os resultados.</span>
      <div id="cep-card">
        <div style="position: relative;">
            <label id="cep"></label>
            <div class="tools">
              <i id="close_btn" class="fa fa-times" onclick="clearCEP();"></i>
              <div class="dropdown" style="float: left;">
                <button class="dropbtn"><i class="fa fa-download"></i></button>
                <div class="dropdown-content">
                  <a href="#" onclick="downloadFile(0);">Text (.txt)</a>
                  <a href="#" onclick="downloadFile(1);">JSON (.json)</a>
                </div>
              </div> 
            </div>
        </div>
        <div class="cep-prop">Local: <span id="local"></span></div>
        <div class="cep-prop">Bairro: <span id="bairro"></span></div>
        <div class="cep-prop">Logradouro: <span id="logradouro"></span></div>
        <div class="cep-prop">Complemento: <span id="complemento"></span></div>
        <div class="cep-prop">Código IBGE: <span id="cod-ibge"></span></div>
        <div class="cep-prop">Código GIA: <span id="cod-gia"></span></div>
      </div>
      <a href="https://rafaelhks.github.io/"><img class="qr-code" src="resources/image/qr_code.png" alt="qrcode"></a>
  </div>

  <script src="resources/js/scripts.js"></script> 
</body>
</html>

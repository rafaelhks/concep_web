<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <title>ConCEP - Consulta de CEP Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <link rel="stylesheet" type="text/css" href="resources/css/template.css">
</head>
<body>
  <div class="main">
    <div class="hero-image">
      <div class="hero-text">
        <h1>ConCEP</h1>
        <p>Consulta de CEP</p>
        <input id="input_cep" placeholder="Informe aqui o CEP" autofocus/>
        <button onclick="busca();"><i class="fa fa-search"></i></button>
      </div>
    </div> 
    
    <div class="content">
      <div class="loader" id="loader"></div>
      <span id="message">Informe um CEP v√°lido e realize a busca para verificar os resultados.</span>
      <div id="cep-card">
        <div style="position: relative;">
            <label id="cep"></label>
            <div class="tools">
              <i id="close_btn" class="fa fa-times" onclick="clearCEP();"></i>
              <i class="fa fa-download download_btn" onclick="download(0);"></i>
              <i class="fa fa-download download_btn" onclick="download(1);" style="color:#2b6ae2"></i>
            </div>
        </div>
        <span id="local"></span>
        <span id="bairro"></span>
        <span id="logradouro"></span>
        <span id="complemento"></span>
        <span id="cod-ibge"></span>
        <span id="cod-gia"></span>
      </div>
      <a href="https://rafaelhks.github.io/"><img class="qr-code" src="resources/image/qr_code.png" alt="qrcode"></a>
      <script src="resources/js/scripts.js"></script> 
  </div>
</body>
</html>
